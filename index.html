<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustoz Berganla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body class=" flex items-center justify-center h-screen">

    <div class="swiper  w-2/3  h-96 rounded-3xl shadow-lg shadow-cyan-400 border-2 border-primary">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper ">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://byd-astanamotors.uz/media/1718016440_786.webp" alt=""
            class="w-full h-full object-cover object-bottom">
          </div>
          
          <div class="swiper-slide">
            <img src="https://byd-astanamotors.uz/img/img1_m.jpg" alt=""
            class="w-full h-full object-cover object-bottom ">
            
          </div>

          <div class="swiper-slide">
            <img src="https://repost.uz/storage/uploads/55-1669952637-avto11-post-material.jpeg" alt=""
            class="w-full h-full object-cover object-bottom ">
          </div>

          <div class="swiper-slide">
            <img src="https://static.tildacdn.com/tild6264-6664-4534-b832-363566383466/1400x0_1_q95_autohom.jpg" alt=""
            class="w-full h-full object-cover object-bottom">
          </div>

          <div class="swiper-slide">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/BYD_Yuan_Up_001.jpg" alt=""
            class="w-full h-full object-cover object-bottom">
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>


    <script src="main.js"></script>
</body>

</html>
